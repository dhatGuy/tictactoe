<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>

<div id="playertype">
<br/>
<INPUT TYPE="Radio" Name="playertype" Value="PVP" checked onclick="gameBoard.playMode()">Player vs Player
  <INPUT TYPE="Radio" Name="playertype" Value="PVC-easy" onclick="gameBoard.playMode()">Player vs Computer (easy)
  <INPUT TYPE="Radio" Name="playertype" Value="PVC-unbeatable" onclick="gameBoard.playMode()">Player vs Computer (unbeatable)
</div>
<br/>
<br/>

<form>
<div class="players">
  <label for="Player 1"> Player One <br>
  <input type="text" id="player1" required>
  </label><br>
<div class="player2">
  <label for="Player 2"> Player Two <br>
  <input type="text" id="player2" required>
  </label>
  </div>
</div>
<input type='submit' class="startGame" value="Start Game">
</form>

<div id="score">
  <div id = 'player1-name'>
    
  </div>
  <div id = 'player2-name'>
    
  </div>
  <div id = 'score-overview'>
    
  </div>
  
</div>
<button class="newGame" onclick="gameFlow.newGame()">Next Round</button>
<br/>
<button class="reset" onclick="location.reload()">Reset Game</button>

<div class="container">
  <div class="menu">
    <div id="1"></div> 
    <div id="2"></div>
    <div id="3"></div>
  
    <div id="4"></div>
    <div id="5"></div>
    <div id="6"></div>
  
    <div id="7"></div>
    <div id="8"></div>
    <div id="9"></div>
  
  </div>

</div>



<script src="script.js"></script>
</body>
</html>
