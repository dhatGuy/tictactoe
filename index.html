<body>
<h1>Tic Tac Toe</h1>


<div class="players">

  </label><br>

  <input type="text" id="player2">
  </label>
</div>
<button class="startGame" onclick="gameFlow.setPlayers()">Start Game</button>


<div id="score">
  <div id = 'player1-name'>
    
  </div>
  <div id = 'player2-name'>
    
  </div>
  <div id = 'score-overview'>
    
  </div>
  
</div>

<div class="container">

    <div id="1"></div> 
    <div id="2"></div>
    <div id="3"></div>

  </div>

</html>
